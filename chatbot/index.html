<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , height=device-height">
    <title>English Learning Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="mode-selector">
        <button class="mode-btn active" data-mode="guest">Guest Mode</button>
        <button class="mode-btn" data-mode="learn">Learning Mode</button>
    </div>

    <button id="todays-lesson" style="display: none;" title="Today's Lesson">
        <i class="fas fa-book"></i>
    </button>
    
    <button id="clear-history" title="Clear History">
        <i class="fas fa-trash"></i>
    </button>
    
    <div id="chat-container">
        <div id="chat-box">
            <div id="chat-history">
                
            </div>
        </div>
        <div id="input-container">
            <div id="mobile-actions">
                <div class="icon" id="mobile-clear">
                    <i class="fas fa-trash"></i>
                </div>
                <div class="icon" id="mobile-theme">
                    <i class="fas fa-moon"></i>
                </div>
                <div class="icon" id="mobile-account">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <input type="text" id="user-input" placeholder="Ask me about a word!" />
            <button onclick="sendMessage()" id="sendbtn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
